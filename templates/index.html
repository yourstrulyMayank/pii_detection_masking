<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Detection and Masking</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/scripts.js"></script>
</head>
<body>

    <!-- Top Images -->
    <header>
        <img src="/static/infosys.png" alt="Left Logo">
        <img src="/static/logo.png" alt="Right Logo">
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">PII Detection & Masking</a>        
    </nav>

    <!-- Upload Section -->
    <div class="container2">
        <div class="header2">
            <h1>PII Detection & Masking</h1>
        </div>

        <div class="upload-box">
            <h2>Securely Mask Your Sensitive Data</h2>
            <p>Upload your document or audio file, select sensitive data, and let AI handle the rest.</p>

            <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" id="file" name="file" required hidden>
                    <label for="file" class="upload-btn">Choose a file</label>
                    <span id="file-name">No file selected</span>
                </div>

                <div class="dropdown">
                    <label for="file_type">File Type</label>
                    <select id="file_type" name="file_type" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Document">Document</option>
                        <option value="Passport">Passport</option>
                        <option value="PAN Card">PAN Card</option>
                        <option value="Others">Others</option>
                        <option value="Audio">Audio</option>
                    </select>
                </div>

                <div id="checkboxes" class="checkbox-group">
                    <!-- Dynamic checkboxes populate here -->
                </div>

                <div class="custom-label">
                    <label for="custom_labels">Custom Labels</label>
                    <input type="text" id="custom_labels" name="custom_labels" placeholder="Enter comma-separated labels">
                </div>

                <button type="submit" class="upload-btn primary-btn">Upload & Process</button>
            </form>
        </div>
    </div>

</body>
</html>
