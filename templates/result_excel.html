<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Processing Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Logos -->
    <header>
        <img src="/static/infosys.png" alt="Left Logo">
        <img src="/static/logo.png" alt="Right Logo">
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">PII Detection & Masking</a>
    </nav>

    <!-- Result Section -->
    <div class="container result-container">
        <h1 class="page-title">Excel Processing Results</h1>
        
        <div class="button-container">
            <h2>Download Files</h2>
            <a href="/uploads/{{ filename }}" class="btn" download>Download Original Excel</a>
            <a href="/uploads/masked/{{ filename }}" class="btn" download>Download Masked Excel</a>
        </div>

        {% if table_html %}
        <div class="excel-preview">
            <h2>Masked Excel Preview</h2>
            {{ table_html | safe }}
        </div>
        {% endif %}

        <br>
        <a href="/" class="btn">Upload Another File</a>
    </div>

    <a href="/" class="back-home-btn">‚Üê Back to Home</a>
</body>
</html>
