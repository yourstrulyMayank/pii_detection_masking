<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Audio Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">PII Masker</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Result Section -->
    <div class="container result-container">
        <h1 class="page-title">Audio Processing Results</h1>
        
        <div class="audio-section">
            <h2>Original Audio</h2>
            <audio controls>
                <source src="{{ original_file_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="audio-section">
            <h2>Redacted Text</h2>
            <p>{{ redacted_text }}</p>
        </div>

        <a href="/" class="btn">Upload Another File</a>
    </div>
</body>
</html>
