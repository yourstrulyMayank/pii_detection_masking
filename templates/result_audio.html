<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Audio Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <img src="/static/infosys.png" alt="Left Logo">
        <img src="/static/logo.png" alt="Right Logo">
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">PII Detection & Masking</a>        
    </nav>

    <!-- Result Section -->
    <div class="container result-container">
        <h1 class="page-title">Audio Processing Results</h1>
    
        <div class="result-content">
            <div class="audio-section">
                <h2>Original Audio</h2>
                <audio controls>
                    <source src="{{ original_file_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
    
            <div class="text-section">
                <h2>Redacted Text</h2>
                <p>{{ redacted_text }}</p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <a href="/" class="btn">Upload Another File</a>
    </div>
    <a href="/" class="back-home-btn">‚Üê Back to Home</a>
</body>
</html>
