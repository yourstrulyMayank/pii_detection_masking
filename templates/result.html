<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Detection Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">

            <div class="icon-left">üîç</div>

        <div class="result-section">

                {% if file_type == 'Audio' %}
                <audio controls>
                    <source src="/uploads/{{ file_url }}" type="audio/mpeg">

                <pre>{{ masked }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
