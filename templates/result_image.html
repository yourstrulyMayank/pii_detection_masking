<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Top Images -->
    <header>
        <img src="/static/infosys.png" alt="Left Logo">
        <img src="/static/logo.png" alt="Right Logo">
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/">PII Detection & Masking</a>        
    </nav>

    <!-- Result Section -->
    <div class="container result-container">
        <h1 class="page-title">Results</h1>
        <div class="image-comparison">
            <!-- Original Image -->
            <div class="image-section">
                <h2>Original File</h2>
                <img src="{{ original_file_url }}" alt="Original Image">
            </div>

            <!-- Masked Image -->
            <div class="image-section">
                <h2>Masked File</h2>
                <img src="{{ masked_file_url }}" alt="Masked Image">
            </div>
        </div>
        <br>
        <a href="/" class="btn">Upload Another File</a>
    </div>
    <a href="/" class="back-home-btn">‚Üê Back to Home</a>
</body>
</html>
